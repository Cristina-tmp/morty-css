<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morty Drawing </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>
<body>  

    <!--<div class="container">
        <h3 class="msg1"> Code By</h2>
        <h3 class="msg2"> Cristina.tmp</h3>
    </div>-->
    <div class="head">
        <div class="glasses">
            <div class="frame1">
                <div class="glass-1"></div>
                <div class="glass-2"></div>
            </div>
        </div>
        <div class="frame2">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
            <div class="f4"></div>
        </div>

        <div class="hair1"></div>
        <div class="hair2"></div>
        <div class="forehead"></div>
        <div class="nose"></div>
        <div class="mouth"> </div>



        <div class="collar">
            <div class="collar-left">
                <div class="shade1"></div>
                <div class="highli"></div>
            </div>
            <div class="collar-right">
                <div class="shade2"></div>
            </div>
        </div>

        <div class="neck"></div>

        <div class="ear">
            <div class="ear1"></div>
            <div class="ear2"></div>
        </div>


        <div class="tie">
            <div class="tie-1"></div>
            <div class="tie-2"></div>
        </div>
        <div class="shirt"></div>
        <div class="suit"></div>
        <div class="arm"></div>
        <div class="arm2">
            <div class="shadow"></div>
            <div class="highlight"></div>
        </div>

        <div class="hand">
            <div class="hand-2"></div>
            <div class="hand-highlight"></div>
        </div>
        <div class="pulse">
        </div>
    </div>

</body>
</html>
